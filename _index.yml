  title: 适用于 VMware vSphere 的 SnapCenter 插件文档
  summary: 适用于 VMware vSphere 的 SnapCenter 插件（ SCV ）是一种基于 Linux 的虚拟设备。作为独立的，它可以为 VM
    ，数据存储库和 VMDK 提供快速，节省空间，崩溃状态一致且 VM 一致的备份和还原操作。此外，它还可以与 SnapCenter 服务器配合使用，为 SnapCenter
    应用程序专用插件在 VMware 环境中执行基于应用程序的备份和还原操作提供支持。
